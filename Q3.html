<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1 id="demo"></h1>

    <script type="text/javascript">
      function assignGrade(a) {
        if (a>75) {
          return "A";
        }
        else if (a>60) {
          return "B";
        }
        else if (a>45) {
          return "C";
        }
        else {
          return "F";
        }
      }
      document.getElementById("demo").innerHTML = assignGrade(40);
    </script>
  </body>
</html>
