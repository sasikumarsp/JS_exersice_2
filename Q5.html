<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3 id="demo"></h3>

    <script type="text/javascript">
    var text;
    var month=1;
      switch (month) {
        case 1:
          text = "January";
          break;
        case 2:
          text = "February";
          break;
        case 3:
          text = "March";
          break;
        case 4:
          text = "Aprel";
          break;
        case 5:
          text = "May";
          break;
        case 6:
          text = "June";
          break;
        case 7:
          text = "July";
          break;
        case 8:
          text = "Augest";
          break;
        case 9:
          text = "Septemper";
          break;
        case 10:
          text = "October";
          break;
        case 11:
          text = "November";
          break;
        case 12:
          text = "December";
          break;
        default:
          text = "No month found";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
